<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/style.css">
</head>

<body>
    <section class="home" id="home">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand" href="#home">
                    <img src="images/logo@2x.png" class="nav-logo" alt="">

                    <div class="logo-title">
                        <h1 class="text-white ">Weather</h1>
                        <small class="nav-logo text-white">tagline goes here</small>
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav  mb-2 mb-lg-0 ms-auto">
                        <li class="nav-item ">
                            <a class="nav-link active" aria-current="page" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#news">News</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link text-white" href="#live-cameras">Live Cameras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#photo">Photo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#contact">Contact</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </section>
    <!--Section header-->
    <header class="header-table" id="header">
        <div class="container py-5  ">
            <div class="row">
                <div class="form d-flex  position-relative">
                    <input type="text" name=" search" class="form-control bg-dark  text-white" id="search"
                        placeholder=" Find your location.......">
                    <input type="button" value="Find" id="button" name="Find"
                        class=" button position-absolute btn btn-info text-white ">
                </div>
                <div class=" col-lg-4 bg-dark text-info py-3 my-5  pt-0  rounded-start   " id="header-forcast1">
                    <div class=" card-header d-flex justify-content-between shadow-lg  g-5 py-3  " id="today-forcast">
                        <p class="my-auto" id="today-Date-day">Monday</p>
                        <span>
                            <span id="today-Date-Number" class="my-auto">15</span>
                            <span id="Today-Date-Month" class="my-auto">Junaury</span>
                        </span>
                    </div>

                    <div class="iformation-weather bg-dark px-3 py-5  " id="today">
                        <p class="country-name fs-4 fw-bold " id="loction-day">Cairo </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class=" fs-1 fw-bold ">
                                <span id="today_temp">20</span>
                                <span>
                                    <sub>o</sub>C</span>
                            </span>
                            <img src="images/113 (1).webp" id="today-condition-img" alt="" width="70">
                        </div>
                        <h6 id="today-condition-text" class=" icon-text">Partly cloudy</h6>
                    </div>

                    <div class="footer ">

                        <div class="icons my-3 bg-dark">
                            <i><img src="images/icon-umberella.png" class="me-2" width="30" alt="icon-umberella">20%</i>
                            <i><img src="images/icon-wind.png" alt="icon-wind" class="mx-2 " width="30">18km/h</i>
                            <i><img src="images/icon-compass.png" alt="icon-compass" class="mx-2" width="30">East</i>
                        </div>
                    </div>
                </div>

                <!--Tomorrow-->
                <div class="col-lg-4 bg-dark text-info py-3 my-5  pt-0 " id="header-forcast">
                    <div class=" text-center card-header py-3 shadow-lg " id="Tomorrow-Date">
                        <p class="next-day-name">Tuesday</p>
                    </div>
                    <div class="content-icon text-center pt-5 bg-dark text-white">
                        <img src="images/122.webp" class=" text-center next-condition-img " alt="" width="48">
                        <div class="temp_icon-degree">
                            <span class=" fs-1 fw-bold ">
                                <span>20</span>
                                <span>
                                    <sub>o</sub>C</span>
                            </span>
                        </div>
                        <div class="Next-min-temp">
                            <span class="my-auto">
                                <span>C</span>
                                <sub class="my-auto">o</sub>
                            </span>
                        </div>
                        <h6 class="icon-text-next">Patchy rain possible</h6>
                    </div>
                </div>

                <!--After Tomorrow-->
                <div class="col-lg-4 bg-dark py-3 my-5  pt-0 text-info     rounded-2 " id="header-forcast">
                    <div class="card-header shadow-lg  text-center py-3  " id="">
                        <p class="next-day-name">Wednesday</p>

                    </div>
                    <div class="content-icon text-center pt-5 ">

                        <img src="images/113.webp" class=" text-centericon next-condition-img " alt="" width="48">
                        <div class="temp_icon-degree ">
                            <span class="my-auto">23.3
                                <span class="my-auto text-info">
                                    <sub>o</sub>C</span>
                            </span>
                        </div>
                        <div class="Next-min-temp">
                            <span>
                                <Span>14</Span>
                                C
                                <sub>o</sub>
                            </span>
                        </div>
                        <p class="icon-text-next">Sunny</p>

                    </div>
                </div>
            </div>
    </header>
    <footer class="bg-dark text-white py-5">
        <div class="footer">
            <div class="container position-relative">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="form position-relative d-flex">
                            <input type="text" placeholder="Enter your e-mail subscribe" name="subscribe"
                                class='form-control  bg-black text-white '>
                            <input type="button" name="subscribe" value="subscribe "
                                class="button1 position-absolute  btn btn-info text-white ">
                        </div>
                    </div>
                    <div class="col-lg-3 col-lg-offset-1 ">
                        <div class="social-icons">
                            <a href="#"><i class=" bi bi-facebook"></i></a>
                            <a href="#"><i class=" bi bi-twitter"></i></a>
                            <a href="#"><i class="bi bi-google"></i></a>
                            <a href="#"><i class="bi bi-pinterest"></i></a>
                        </div>
                    </div>
                </div>
                <p class="py-3">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
            </div>

        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="Scripts/main.js"></script>
</body>

</html>
